<!DOCTYPE html>
<html><head>	<meta http-equiv="Content-type" content="text/html; charset=utf-8">	<link rel="stylesheet" href="styles.css">
	<title>R-IoT v3 Configuration Page</title>		<script type="text/javascript">	var version, mac;	var dhcp;	var password;    var ip1,ip2,ip3,ip4;	var dip1,dip2,dip3,dip4;	var msk1,msk2,msk3,msk4;	var gw1,gw2,gw3,gw4;	var port;	var id;	var power, uptime, batt;	       function loadValues(){      var xh = new XMLHttpRequest();      xh.onreadystatechange = function(){        if (xh.readyState == 4)		{          if(xh.status == 200)		  {            var res = JSON.parse(xh.responseText);			console.log("JSON:",res);						mac.value = res.mac;			version.value = res.fw;						dhcp.selectedIndex = res.dhcp;			ssid.value = res.ssid;			password.value = res.password;						// Own IP (dongle IP)            ip1.value = res.ip1;						ip2.value = res.ip2;			ip3.value = res.ip3;			ip4.value = res.ip4;						// Destination IP            dip1.value = res.dip1;			dip2.value = res.dip2;			dip3.value = res.dip3;			dip4.value = res.dip4;						// Gateway IP			gw1.value = res.gw1;			gw2.value = res.gw2;			gw3.value = res.gw3;			gw4.value = res.gw4;						// Network MASK			msk1.value = res.msk1;			msk2.value = res.msk2;			msk3.value = res.msk3;			msk4.value = res.msk4;						// UDP port and Soft ID			port.value = res.port;			id.value = res.id;			power.value = res.power;			uptime.value = res.uptime;			batt.value = res.batt;			rate.value = res.rate;          }        }      };      xh.open("GET", "/getparams", true);      xh.send(null);    };	function onBodyLoad(){	// get handles on all HTML elements		  mac = document.getElementsByName("mac")[0];	  version = document.getElementsByName("fw")[0];	  dhcp = document.getElementsByName("type")[0];	  	  ssid = document.getElementsByName("ssid")[0];	  password = document.getElementsByName("pass")[0];	  	  ip1 = document.getElementsByName("ipi1")[0];	  ip2 = document.getElementsByName("ipi2")[0];	  ip3 = document.getElementsByName("ipi3")[0];	  ip4 = document.getElementsByName("ipi4")[0];	  	  dip1 = document.getElementsByName("dip1")[0];	  dip2 = document.getElementsByName("dip2")[0];	  dip3 = document.getElementsByName("dip3")[0];	  dip4 = document.getElementsByName("dip4")[0];	  	  gw1 = document.getElementsByName("gw1")[0];	  gw2 = document.getElementsByName("gw2")[0];	  gw3 = document.getElementsByName("gw3")[0];	  gw4 = document.getElementsByName("gw4")[0];	  	  msk1 = document.getElementsByName("msk1")[0];	  msk2 = document.getElementsByName("msk2")[0];	  msk3 = document.getElementsByName("msk3")[0];	  msk4 = document.getElementsByName("msk4")[0];		  port = document.getElementsByName("port")[0];	  id = document.getElementsByName("id")[0];	  rate = document.getElementsByName("rate")[0];	  power = document.getElementsByName("power")[0];	  uptime = document.getElementsByName("uptime")[0];	  batt = document.getElementsByName("batt")[0];	      loadValues();    }  </script>	
</head><body id="index" style="margin:0; padding:0;" onload="onBodyLoad()">
<div class="form-style-2"><h1><span>  <a href="https://www.ircam.fr/" target="_blank"><img height="30" src="ircam.png"></a> </span> R-IoT(tm) Configuration Page<br><a href="https://pip.ircam.fr/" target="_blank">pip.ircam.fr</a></h1><fieldset>    <legend>Module Information</legend>	<label for="field-mac"><span>MAC:</span><input type="text" class="input-field" name="mac" disabled></label>	<label for="field-version"><span>Firmware:</span><input type="text" class="input-field" size="40" name="fw" disabled></label>	<label for="field-uptime"><span>Up-time:</span><input type="text" class="input-field" size="10" name="uptime" disabled>  Batt. <input type="text" class="input-field" size="12" name="batt" disabled></label>	<br/></fieldset>	<form method="GET" action="params"><fieldset>    <legend>Network Configuration</legend>		<label for="field1"><span>IP TYPE</span>	<select name="type" class="select-field">		<option>static</option>		<option selected="selected">DHCP</option>	</select></label>		<label for="field2"><span>SSID</span>	<input type="text" class="input-field" size="32" maxlength="32" name="ssid" placeholder="my-riot"></label>		<label for="field4"><span>PASSWD</span>	<input type="text" class="input-field" size="32" maxlength="32" name="pass" placeholder="wifi_password"></label>			<label for="field5"><span>IP</span>	<input type="text" class="input-field" size="4" maxlength="3" name="ipi1" placeholder="192">.	<input type="text" class="input-field" size="4" maxlength="3" name="ipi2" placeholder="168">.	<input type="text" class="input-field" size="4" maxlength="3" name="ipi3" placeholder="1">.	<input type="text" class="input-field" size="4" maxlength="3" name="ipi4" placeholder="40"></label>	<label for="field6"><span>DEST IP</span>	<input type="text" class="input-field" size="4" maxlength="3" name="dip1" placeholder="192">.	<input type="text" class="input-field" size="4" maxlength="3" name="dip2" placeholder="168">.	<input type="text" class="input-field" size="4" maxlength="3" name="dip3" placeholder="1">.	<input type="text" class="input-field" size="4" maxlength="3" name="dip4" placeholder="100"></label>  	<label for="field7"><span>GATEWAY</span>	<input type="text" class="input-field" size="4" maxlength="3" name="gw1" placeholder="192">.	<input type="text" class="input-field" size="4" maxlength="3" name="gw2" placeholder="168">.	<input type="text" class="input-field" size="4" maxlength="3" name="gw3" placeholder="1">.	<input type="text" class="input-field" size="4" maxlength="3" name="gw4" placeholder="1"></label>  	<label for="field8"><span>MASK</span>	<input type="text" class="input-field" size="4" maxlength="3" name="msk1" placeholder="255">.	<input type="text" class="input-field" size="4" maxlength="3" name="msk2" placeholder="255">.	<input type="text" class="input-field" size="4" maxlength="3" name="msk3" placeholder="255">.	<input type="text" class="input-field" size="4" maxlength="3" name="msk4" placeholder="0"></label>  	<label for="field9"><span>PORT</span>	<input type="text" class="input-field" size="4" maxlength="6" name="port" placeholder="8888"></label>		<label for="field10"><span>ID</span>	<input type="text" class="input-field" size="2" maxlength="3" name="id" placeholder="0"></label>		<label for="field11"><span>Sample Rate</span>	<input type="text" class="input-field" size="4" maxlength="5" name="rate" placeholder="0"> ms</label>		<label for="field12"><span>Power {-4;78}</span>	<input type="text" class="input-field" size="2" maxlength="3" name="power" placeholder="1"> [-1 ; 19.5] dBm</label>	</fieldset>	<fieldset>    <legend>Apply Configuration</legend>	<label for="field13">	<input type="submit" value="Submit"></label></fieldset>		</form></div>
</body></html>
